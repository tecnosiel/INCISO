<div ng-controller="_ricercaAnagraficaCtrl as _ricAnagCtrl">

    <div class="row">
        <div class="col-md-6 form-group">
            <label>{{ 'COGNOME' | translate }}</label>
            <input type="text" class="form-control" ng-model="_ricAnagCtrl.findCognome" placeholder="Inserire cognome da ricercare">
        </div>
        <div class="col-md-6 form-group">
            <label>{{ 'NOME' | translate }}</label>
            <input type="text" class="form-control" ng-model="_ricAnagCtrl.findNome" placeholder="Inserire nome da ricercare">
        </div>
        <div class="col-md-6 form-group">
            <label>{{ 'CODICE_FISCALE' | translate }}</label>
            <input type="text" class="form-control" ng-model="_ricAnagCtrl.findCodiceFiscale" placeholder="Codice fiscale da ricercare">
        </div>
        <div class="col-md-6 form-group">
            <label>{{ 'DATA_DI_NASCITA' | translate }}</label>
            <div class="input-group date">
                <input type="text" class="form-control" ng-model="_ricAnagCtrl.findDataDiNascita" placeholder="Data nascita da ricercare formato dd/MM/yyyy">
                <span class="input-group-addon">
                    <i class="fa fa-calendar"></i>
                </span>
            </div>
        </div>
        <div id="filtri_deceduto">
            <div class="col-md-6 form-group">
                <label>{{ 'NUMERO_FALDONE_ARCHIVIAZIONE' | translate }}</label>
                <input type="text" class="form-control" ng-model="_ricAnagCtrl.findNumeroFaldoneArchiviazione" placeholder="Numero faldone archiviazione da ricercare">
            </div>
            <div class="col-md-6 form-group">
                <label>{{ 'ANNO_DI_SCARTO' | translate }}</label>
                <input type="text" class="form-control" ng-model="_ricAnagCtrl.findAnnoDiScarto" placeholder="Anno di scarto da ricercare">
            </div>

        </div>
    </div>
    <div class="row text-right">
        <div class="col-sm-12">
            <button class="btn btn-primary" id="anagSearch" ng-click="_ricAnagCtrl.find()">{{ 'CERCA' | translate }}</button>
        </div>
    </div>

    <div class="row" id="anagResults" style="display:none;">
        <div>
            <table id="tabellaRisultatiRicercaAnagrafica" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>{{ 'COGNOME' | translate }}</th>
                        <th>{{ 'NOME' | translate }}</th>
                        <th>{{ 'CODICE_FISCALE' | translate }}</th>
                        <th>{{ 'DATA_DI_NASCITA' | translate }}</th>
                        <th> {{ 'DATA_DECESSO' | translate }}</th>
                    </tr>
                </thead>
                <tbody ng-repeat="item in _ricAnagCtrl.rispostaRicercaDatiAnagrafici">
                    <tr>
                        <td>{{item.Cognome}}</td>
                        <td>{{item.Nome}}</td>
                        <td><a ng-click="_ricAnagCtrl.findCodFis(item.CodiceFiscale)" angular-popover direction="top" template-url="views/partials/_popover_anagrafica"
                                style="position: relative;">{{item.CodiceFiscale}}</a></td>
                        <td>{{item.DataDiNascita}}</td>
                        <td>{{item.DataDiDecesso}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
<script>

    // $('.tabellaRisultatiRicercaAnagrafica').dataTable({ searching: true, responsive: true, lengthChange: false });
    $('#tabellaRisultatiRicercaAnagrafica').DataTable({ searching: true, responsive: true, lengthChange: false });
    $('#anagSearch').click(function () {
        $("#anagResults").show();
    });
</script>
