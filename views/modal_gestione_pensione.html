<style>
    .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {

    .table-striped > tbody > tr:nth-child(2n) > td, .table-striped > tbody > tr:nth-child(2n) > th {
   background-color:#F5F5F5;

    position:absolute;
	width:2em;
	left:0;
    }

<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{ 'GESTIONE_PENSIONE' | translate }}</h4>
        <!-- <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small> -->
    </div>
    <div class="modal-body">
    
        <div class="row">
            <div class="col-md-4 form-group">
                <label>{{ "TIPO" | translate}}</label>
                <ui-select name="tipoPensione" ng-model="Pensione.Tipo"
                title="Seleziona un elemento nell'elenco">
                <ui-select-match placeholder="Seleziona tipo pensione">{{$select.selected.descrizione}}</ui-select-match>
                <ui-select-choices repeat="tipoPensione in tipoPensioni | filter: $select.search">
                    <span ng-bind-html="tipoPensione.descrizione | highlight: $select.search"></span>
                    <small ng-bind-html="tipoPensione.code | highlight: $select.search"></small>
                </ui-select-choices>
            </ui-select>

            </div>


            <div class="col-md-4 form-group">
                <label>{{ "TIPO_ASSISTENZA" | translate}}</label>
                <div>
                    <div class="checkbox-inline">
                        <label>
                            <input icheck ng-model="Pensione.TipologiaDiAssistenza" type="radio" name="tipoAssistenza" value="77"
                                ng-checked="Pensione.TipologiaDiAssistenza == '77'"> <i></i>
                            77
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <input icheck ng-model="Pensione.TipologiaDiAssistenza" type="radio" name="tipoAssistenza" value="88"
                                ng-checked="Pensione.TipologiaDiAssistenza == '88'"> <i></i>
                            88
                        </label>
                    </div>
                    <div class="checkbox-inline">
                        <label>
                            <input icheck ng-model="Pensione.TipologiaDiAssistenza" type="radio" name="tipoAssistenza" value="99"
                                ng-checked="Pensione.TipologiaDiAssistenza == '99'"> <i></i>
                            99
                        </label>
                    </div>

                </div>
            </div>


            <div class="col-md-4 form-group">
                <label>{{ "DATA_FINE_COMPATIBILITA" | translate}}</label>
                <div class="input-group date">
                    <input type="text" class="form-control js-date" ng-model="Pensione.DataFineCompatibilita" placeholder="Seleziona data fine">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
            <div class="col-md-12 form-group">
                <label>{{'NOTE' | translate }}</label>
                <textarea ng-model="Pensione.Note" class="form-control"></textarea>
            </div>


        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="modalSave('Indirizzi salvati!','Tutti gli indirizzi sono stati salvati correttamente.')">{{
            'SALVA' | translate }}</button>
        <button type="button" class="btn btn-primary" ng-click="modalClose()">{{ 'CHIUDI' | translate }}</button>
    </div>
</div>

<script>
    // Custom scripts
    $(document).ready(function () {

        $('.panel').click(function () {
            var cl = $(this).find('.panel-heading');
            var ibox = cl.closest('div.panel-toolbox');
            var button = cl.find('i');
            var content = ibox.find('div.panel-collapse');
            content.slideToggle(200);
            button.toggleClass('fa-chevron-up').toggleClass('fa-chevron-down');
            ibox.toggleClass('').toggleClass('border-bottom');
            setTimeout(function () {
                ibox.resize();
                ibox.find('[id^=map-]').resize();
            }, 50);
        });


        setTimeout(function () {
            $('.input-group.date').datepicker({
                todayBtn: "linked",
                format: 'dd/mm/yyyy',
                keyboardNavigation: false,
                forceParse: true,
                calendarWeeks: true,
                autoclose: true,
                language: window.language

                //orientation: 'bottom left'
            });
        }, 500);


    })
</script>
