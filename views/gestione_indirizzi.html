<style>
    .modal-dialog { min-width: 700px;}
</style>

<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">{{ 'GESTIONE_INDIRIZZI' | translate }}</h4>
        <!-- <small class="font-bold">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</small> -->
    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-4 form-group"><label>{{ "TIPO_INDIRIZZO" | translate}}</label> <input type="text"
                    ng-model="datiAssistito.DataDiNascita" ng-readonly="visAnaCtrl.editDatiAssistito" class="form-control"></div>
            <!-- <div class="col-md-4 form-group"><label>{{ "ATTUALE" | translate}}</label> <input type="text" ng-model="datiAssistito.LuogoDiNascita"
                    ng-readonly="visAnaCtrl.editDatiAssistito" class="form-control" value="Milano"></div> -->
            <div class="col-md-4 form-group">
                <label>{{ "ATTUALE" | translate}}</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="checkbox">
                            <label>
                                <input icheck ng-model="datiAssistito.IndirizzoAttuale" type="radio" value="Si" name="sesso"
                                    ng-readonly="visAnaCtrl.editDatiAssistito" ng-checked="datiAssistito.IndirizzoAttuale=='Si'"
                                    class="form-control">
                                <i></i>
                                Si
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="checkbox">
                            <label>
                                <input icheck ng-model="datiAssistito.IndirizzoAttuale" type="radio" value="No" name="sesso"
                                    ng-readonly="visAnaCtrl.editDatiAssistito" ng-checked="datiAssistito.IndirizzoAttuale=='No'"
                                    class="form-control">
                                <i></i>
                                No
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <!-- <div class="col-md-4 form-group"><label>{{ "ATTIVO" | translate}}</label> <input type="text" ng-model="datiAssistito.ProvinciaDiNascita"
                    ng-readonly="visAnaCtrl.editDatiAssistito" class="form-control"></div> -->

            <div class="col-md-4 form-group">
                <label>{{ "ATTIVO" | translate}}</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="checkbox">
                            <label>
                                <input icheck ng-model="datiAssistito.IndirizzoAttivo" type="radio" value="Si" name="sesso"
                                    ng-readonly="visAnaCtrl.editDatiAssistito" ng-checked="datiAssistito.IndirizzoAttivo=='Si'"
                                    class="form-control">
                                <i></i>
                                Si
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="checkbox">
                            <label>
                                <input icheck ng-model="datiAssistito.IndirizzoAttivo" type="radio" value="No" name="sesso"
                                    ng-readonly="visAnaCtrl.editDatiAssistito" ng-checked="datiAssistito.IndirizzoAttivo=='No'"
                                    class="form-control">
                                <i></i>
                                No
                            </label>
                        </div>
                    </div>
                </div>

            </div>



        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="col-md-2">Nazione</th>
                    <th class="col-md-3">Comune</th>
                    <th class="col-md-2">C.A.P.</th>
                    <th class="col-md-3">Frazione</th>
                    <th class="col-md-3">Via</th>
                    <th class="col-md-3">Civico</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in datiAssistito.Indirizzi">
                    <td>{{item.Nazione}}</td>
                    <td>{{item.Comune}}</td>
                    <td>{{item.Cap}}</td>
                    <td>{{item.Frazione}}</td>
                    <td>{{item.Via}}</td>
                    <td>{{item.Civico}}</td>
                    <td class="text-center">
                        <div class="checkbox">
                            <input icheck type="radio" ng-model="item.UsaIndirizzo" name="UsaIndirizzo" value="Si"
                                ng-checked="item.UsaIndirizzo=='Si'"> <i></i></div>
                    </td>

                    <!-- ------------ -->


                </tr>
            </tbody>
        </table>


        <div class="row text-right">
            <div class="col-sm-12">
                <button class="btn btn-primary" id="anagSearch" ng-click="alert('da implementare')">{{ 'USA_INDIRIZZO'
                    |
                    translate }}</button>
            </div>
        </div>

        <div class="panel panel-default m-t-lg">
            <div class="panel-heading pointer collapsed" data-toggle="collapse" data-target="#collapseIndirizzoCodificato">
                {{ 'INDIRIZZO_CODIFICATO' | translate }}
                <div class="panel-toolbox">
                    <i class="fa fa-chevron-down"></i>
                </div>
            </div>
            <div id="collapseIndirizzoCodificato" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>{{ "NAZIONE" | translate}}</label>
                            <select name="indirizzoCodificatoNazione" ng-model="indirizzoCodificato.Nazione"
                                ng-readonly="visAnaCtrl.editDatiAssistito" ng-options="nazione.name for nazione in nazioni"
                                class="form-control" required>
                                <option value="">Seleziona nazione</option>
                            </select>

                        </div>
                        <div class="col-md-4 form-group">
                            <label>{{ "COMUNE" | translate}}</label>
                            <select name="indirizzoCodificatoComune" ng-model="indirizzoCodificato.Comune" ng-readonly="visAnaCtrl.editDatiAssistito"
                                ng-options="comune.name for comune in comuni" class="form-control" required>
                                <option value="">Seleziona comune</option>
                            </select>
                        </div>
                        <div class="col-md-4 form-group">
                            <label>{{ "CAP" | translate}}</label>
                            <input name="indirizzoCodificatoCap" type="text" ng-model="indirizzoCodificato.Cap"
                                ng-readonly="visAnaCtrl.editDatiAssistito" class="form-control">
                        </div>
                        <div class="col-md-4 form-group">
                            <label>{{ "FRAZIONE" | translate}}</label>
                            <select name="indirizzoCodificatoFrazione" ng-model="indirizzoCodificato.Frazione"
                                ng-readonly="visAnaCtrl.editDatiAssistito" ng-options="frazione.name for frazione in frazioni"
                                class="form-control" required>
                                <option value="">Seleziona frazione</option>
                            </select>

                        </div>
                        <div class="col-md-8 form-group">
                            <label>{{ "VIA" | translate}}</label>
                            <select name="indirizzoCodificatoVia" ng-model="indirizzoCodificato.Via" ng-readonly="visAnaCtrl.editDatiAssistito"
                                ng-options="via.name for via in vie" class="form-control" required>
                                <option value="">Seleziona via</option>
                            </select>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default m-t-lg">
            <div class="panel-heading pointer collapsed" data-toggle="collapse" data-target="#collapseIndirizzoNonCodificato">
                {{ 'INDIRIZZO_NON_CODIFICATO' | translate }}
                <div class="panel-toolbox">
                    <i class="fa fa-chevron-down"></i>
                </div>
            </div>
            <div id="collapseIndirizzoNonCodificato" class="panel-collapse collapse">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>{{ "LOCALITA" | translate}}</label>
                            <!-- <input type="text" ng-model="datiAssistito.DataDiNascita" ng-readonly="visAnaCtrl.editDatiAssistito"
                                class="form-control"> -->
                            <select name="indirizzoNonCodificatoLocalita" ng-model="indirizzoNonCodificato.Localita"
                                ng-readonly="visAnaCtrl.editDatiAssistito" ng-options="localita.name for localita in localitas"
                                class="form-control" required>
                                <option value="">Seleziona localita</option>
                            </select>

                        </div>
                        <div class="col-md-4 form-group">
                            <label>{{ "CAP" | translate}}</label>
                            <!-- <input type="text" ng-model="datiAssistito.LuogoDiNascita" ng-readonly="visAnaCtrl.editDatiAssistito"
                                class="form-control" value="Milano"> -->
                            <input name="indirizzoNonCodificatoCap" type="text" ng-model="indirizzoNonCodificato.Cap"
                                ng-readonly="visAnaCtrl.editDatiAssistito" class="form-control">

                        </div>
                        <div class="col-md-4 form-group">
                            <label>{{ "MASO" | translate}}</label>
                            <!-- <input type="text" ng-model="datiAssistito.ProvinciaDiNascita" ng-readonly="visAnaCtrl.editDatiAssistito"
                                class="form-control"> -->
                            <input name="indirizzoNonCodificatoMaso" type="text" ng-model="indirizzoNonCodificato.Maso"
                                ng-readonly="visAnaCtrl.editDatiAssistito" class="form-control">

                        </div>
                        <div class="col-md-10 form-group">
                            <label>{{ "VIA" | translate}}</label>
                            <!-- <input type="text" ng-model="datiAssistito.NazioneDiNascita" ng-readonly="visAnaCtrl.editDatiAssistito"
                                class="form-control"> -->
                            <select name="indirizzoNonCodificatoVia" ng-model="indirizzoNonCodificato.Via" ng-readonly="visAnaCtrl.editDatiAssistito"
                                ng-options="via.name for via in vie" class="form-control" required>
                                <option value="">Seleziona via</option>
                            </select>

                        </div>
                        <div class="col-md-12 form-group">
                            <label>{{ "INDIRIZZO_COMPLETO" | translate}}</label>
                            <!-- <input type="text" ng-model="datiAssistito.DataDiDecesso" ng-readonly="editDatiAssistito"
                                class="form-control"> -->
                            <input name="indirizzoNonCodificatoIndirizzoCompleto" type="text" ng-model="indirizzoNonCodificato.IndirizzoCompleto"
                                ng-readonly="visAnaCtrl.editDatiAssistito" class="form-control">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 form-group">
                <label>{{ "N_CIVICO" | translate}}</label>
                <input name="datiAssistito.NroCivico" type="text" ng-model="datiAssistito.NroCivico" ng-readonly="visAnaCtrl.editDatiAssistito"
                    class="form-control">
            </div>
            <div class="col-md-4 form-group">
                <label>{{ "INIZIO_VALIDITA" | translate}}</label>
                <input name="datiAssistito.InizioValidita" type="text" ng-model="datiAssistito.InizioValidita"
                    ng-readonly="visAnaCtrl.editDatiAssistito" class="form-control">

            </div>
            <div class="col-md-4 form-group">
                <label>{{ "FINE_VALIDITA" | translate}}</label>
                <input name="datiAssistito.FineValidita" type="text" ng-model="datiAssistito.FineValidita" ng-readonly="visAnaCtrl.editDatiAssistito"
                    class="form-control">
            </div>
        </div>




    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">{{ 'SALVA' | translate }}</button>
        <button type="button" class="btn btn-primary" ng-click="cancel()">{{ 'CHIUDI' | translate }}</button>
    </div>
</div>
