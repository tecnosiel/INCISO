<div class="row wrapper border-bottom white-bg page-heading">
    <header-component tipo="'Dettaglio'" titolo="'PREDISPONI_MODIFICA_IMPORTO_RESTITUITO'" paths="[{href:'index.html',descrizione:'HOME'}, {href:'elabora_liquidazione_mensile.html',descrizione:'ELABORA_LIQUIDAZIONE_MENSILE'}]"></header-component>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <dati-assistito-component dati-assistito="datiAssistito"></dati-assistito-component>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> {{ 'PREDISPONI_MODIFICA_IMPORTO_RESTITUITO' | translate }} </h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Data (*)</label>
                            <div>
                                <div class="input-group date m-t-xs">
                                    <input type="text" class="form-control" value="01/06/2015"><span class="input-group-addon"><i
                                            class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>{{ 'ESTREMI_RESTITUZIONE' | translate }}</label> <textarea class="form-control notes"></textarea>
                        </div>
                    </div>
                    <div class="row m-t-md">
                        <div class="col-md-6 form-group">
                            <label>{{ 'IMPORTO_CAPITALE_RESTITUITO' | translate }} (*)</label>
                            <div class="input-group">
                                <input type="text" class="form-control text-right importo" ng-model="Tmp.ImportoCapitaleRestituito"
                                    ng-currency currency-symbol="">
                                <span class="input-group-addon">€</span>
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>{{ 'IMPORTO_INTERESSI_RESTITUITO' | translate }}</label>
                            <div class="input-group">
                                <input type="text" class="form-control text-right importo" ng-model="Tmp.ImportoInteressiRestituito"
                                    ng-currency currency-symbol="">
                                <span class="input-group-addon">€</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group pull-right">
                            <label>{{ 'TOTALE_IMPORTO_RESTITUITO' | translate }}</label>
                            <div class="input-group">
                                <input type="text" class="form-control text-right importo" ng-model="Tmp.TotaleImportoRestituito"
                                    ng-currency currency-symbol="" readonly>
                                <span class="input-group-addon">€</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label>{{ 'NOTE' | translate }}</label>
                            <textarea class="form-control notes"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="text-right m-t-lg col-md-12">
                            <a class="btn btn-white btn-sm main-button-padding" id="cancel" ui-sref="anagrafica.visualizza_anagrafica({datiAssistito: $ctrl.datiAssistito})">{{
                                'ANNULLA' | translate }}</a>
                            <a class="
                                btn btn-primary btn-sm main-button-padding m-l-md"
                                id="save" ng-click="salvaModulo()" ui-sref="anagrafica.visualizza_anagrafica({datiAssistito: $ctrl.datiAssistito})">{{
                                'SALVA' | translate }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom scripts -->
<script>

    $(document).ready(function () {


        setTimeout(function () {
            $('.input-group.date').datepicker({
                todayBtn: "linked",
                format: 'dd/mm/yyyy',
                keyboardNavigation: false,
                forceParse: true,
                calendarWeeks: true,
                autoclose: true
                //orientation: 'bottom left'
            });
        }, 500);


    });


</script>
