<div class="row wrapper border-bottom white-bg page-heading">
    <header-component tipo="'Dettaglio'" titolo="'PREDISPONI_MODIFICA_IMPORTO_RIACCREDITATO'" paths="[{href:'index.html',descrizione:'HOME'}, {href:'elabora_liquidazione_mensile.html',descrizione:'ELABORA_LIQUIDAZIONE_MENSILE'}]"></header-component>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <dati-assistito-component dati-assistito="datiAssistito"></dati-assistito-component>
    </div>

    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5> {{ PREDISPONI_MODIFICA_IMPORTO_RIACCREDITATO | translate }} </h5>
            </div>
            <div class="ibox-content">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>{{ 'DATA' |translate }} (*)</label>
                        <div>
                            <div class="input-group date m-t-xs">
                                <!-- <input type="text" class="form-control" value="01/06/2015">
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span> -->

                                <input type="text" class="form-control js-date" ng-model="Tmp.Data">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>


                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 form-group">
                        <label>{{ 'ESTREMI_DEL_RIACCREDITO' |translate }}</label>
                        <textarea ng-model="Tmp.EstremiDelRiaccredito" class="form-control notes"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>{{ 'IMPORTO_TOTALE_RIACCREDITATO' |translate }} (*)</label>
                        <div class="input-group m-b">
                            <input type="text" ng-model="Tmp.ImportoTotaleRiaccreditato" class="form-control importo text-right"  ng-currency currency-symbol="" >
                            <span class="input-group-addon">â‚¬</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 form-group">
                        <label>{{ 'NOTE' |translate }}</label>
                        <textarea ng-model="Tmp.Note" class="form-control notes"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>{{ 'SI_LIQUIDA_QUALE_ARRETRATO' |translate }}?</label>
                        <div class="row">
                            <div class="col-md-3">

                                <div class="checkbox">
                                    <label>
                                        <input icheck ng-model="Tmp.SiLiquidaQualeArretrato" type="radio" name="siLiquidaQualeArretrato"
                                            value="Si" ng-checked="SiLiquidaQualeArretrato == 'Si'"> <i></i>
                                        {{ 'SI' | translate }}
                                    </label>
                                </div>

                            </div>

                            <div class="col-md-3">

                                <div class="checkbox">
                                    <label>
                                        <input icheck ng-model="Tmp.SiLiquidaQualeArretrato" type="radio" name="siLiquidaQualeArretrato"
                                            value="No" ng-checked="SiLiquidaQualeArretrato == 'No'"> <i></i>
                                        {{ 'NO' | translate }}
                                    </label>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-right m-t-lg col-md-12">
                        <a class="btn btn-white btn-sm main-button-padding" id="cancel" ui-sref="anagrafica.visualizza_anagrafica">Annulla</a>
                        <a class="btn btn-primary btn-sm main-button-padding m-l-md" id="save"  ng-click="salvaModulo()" ui-sref="anagrafica.visualizza_anagrafica">Salva</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script>

    $(document).ready(function () {


        setTimeout(function () {
            $('.input-group.date').datepicker({
                todayBtn: "linked",
                format: 'dd/mm/yyyy',
                keyboardNavigation: false,
                forceParse: true,
                calendarWeeks: true,
                autoclose: true,
                language: window.language

                //orientation: 'bottom left'
            });
        }, 500);


    });


</script>
