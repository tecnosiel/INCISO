<!-- loginscreen -->
<div class="middle-box text-center animated fadeInDown" ng-controller="loginCtrl">
    <div>
        <h1 class="logo-name" style="margin-left:-16%">INCISO</h1>
    </div>
    <h3>{{'BENVENUTI_IN_INCISO' | translate }}</h3>
    <p>{{'BENVENUTI_IN_INCISO_SOTTOTITOLO' | translate }} </p>
    <p>{{'ENTRA_NELLA_PROCEDURA' | translate }}:</p>
    
    <form class="m-t" ng-submit="onFormLoginSubmit()" name="loginForm" novalidate>
        
        <div class="form-group">
            <input type="text" class="form-control" ng-model="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
